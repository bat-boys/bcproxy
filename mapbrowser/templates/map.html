  <div id="container"></div>

  <script>
    var s = new sigma({
    renderer: {
      container: document.getElementById('container'),
      type: 'canvas',
    },
    settings: {
      defaultNodeColor: '#ec5148',
      sideMargin: 2,
      edgeLabelSize: 'proportional',
      edgeMinSize: 9,
      labelThreshold: 9,
      labelSize: 'fixed',
      labelSizeRatio: 0.1,
      defaultNodeType: 'longdesc',
      font: 'monospace',
      minArrowSize: 8,
    },
    });
    sigma.parsers.json('/data/{{ area }}', s, function() { CustomShapes.init(s); s.refresh(); });
